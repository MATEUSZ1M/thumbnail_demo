<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="vans.png" alt="vans old school pro black" />
        </div>
        <div class="info">
          <h1>Vans Old school</h1>
          <h2>$ 49</h3>
          <h3>
            The Old Skool, the Vans classic skate shoe and first to bare the
            iconic sidestripe.
          </h3>
        </div>
        <div class="sizes">
          <button class="btn active" data-size="39">39</button>
          <button class="btn" data-size="40">40</button>
          <button class="btn" data-size="42">42</button>
          <button class="btn" data-size="43">43</button>
          <button class="btn" data-size="44">44</button>
        </div>
        <div class="purchase">
          <button>Purchase</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
