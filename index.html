<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="vans.png" alt="vans old school pro black" />
        </div>
        <div class="info">
          <h1 class="title">Vans Old school</h1>
          <h3 class="description">
            The Old Skool, the Vans classic skate shoe and first to bare the
            iconic sidestripe, is a low top lace-up featuring sturdy canvas and
            suede uppers, re-enforced toe caps to withstand repeated wear,
            padded collars for support and flexibility, and signature rubber
            waffle outsoles.
          </h3>
        </div>
        <div class="sizes">
          <button>39</button>
          <button>40</button>
          <button>42</button>
          <button>43</button>
          <button>44</button>
        </div>
        <div class="purchase">
          <button>purchase</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
